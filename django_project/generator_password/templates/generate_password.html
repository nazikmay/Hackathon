<!DOCTYPE html>
<html>
  <head>
    <title>Password Generator</title>
  </head>
  <body>
    <h2>Password Generator</h2>
    <form method="post" action="{% url 'generate_password' %}">
      {% csrf_token %} {{ form.as_p }}
      <button type="submit">Generate Password</button>
    </form>
    {% if password %}
    <p>Generated Password: {{ password }}</p>
    {% endif %}
  </body>
</html>
